name: Node testing

on:
  push:
    
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Install Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18
        name: Test Node.js
      - run: npm install
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

